<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento Industrial</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body background="img/wallpaper (1).gif">
    <br><br><br><br><br>
    <div class="container">
      <h1>Monitoramento de Sensores</h1>
      <p><strong>Temperatura:</strong> <span id="temp">--</span> °C</p>
      <p><strong>Umidade:</strong> <span id="hum">--</span> %</p>
      <p><strong>Presença:</strong> <span id="pres">--</span></p>
      <div class="container1">
        <div class="pane">
            <label class="label">
                <span>Sim</span>
                <input id="left" class="input" name="radio" type="radio">
            </label>
            <label class="label">
                <span>Não</span>
                <input id="middle" class="input" checked="checked" name="radio" type="radio">
            </label>
            <span class="selection"></span>
        </div>
      </div>
      <canvas id="sensorChart"></canvas>
    </div>
    <br><br>
    <div style="margin: 10px;">
        <button id="toggleButton" style="padding: 10px 20px; font-size: 16px;">Pausar</button>
      </div>
    <script src="js/main.js"></script>
  </body>
</html>
