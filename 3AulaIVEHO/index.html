<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoramento Industrial</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body background="img/fundo.png">
    <br><br><br><br><br>
    <div class="container">
      <h1>Monitoramento de Sensores</h1>
      <p><strong>Temperatura:</strong> <span id="temp">--</span> °C</p>
      <p><strong>Umidade:</strong> <span id="hum">--</span> %</p>
      <p><strong>Pressão:</strong> <span id="pres">--</span> hPa</p>
      <p><strong>Nível da agua:</strong> <span id="agua">--</span> L</p>
      <p><strong>Volume do gás:</strong> <span id="gas">--</span> ppm</p>
      <canvas id="sensorChart"></canvas>
    </div>
    <br><br>
    <div style="margin: 10px;">
        <button id="toggleButton" style="padding: 10px 20px; font-size: 16px;">Pausar</button>
      </div>
      
    <script src="js/main.js"></script>
    <!-- Importa o JavaScript -->
  </body>
</html>
